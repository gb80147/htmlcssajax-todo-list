<!DOCTYPE html>
 <html lang="en" dir="ltr">
  <head>
     <meta charset="utf-8">
     <!-- FONT ROBOTO -->
     <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,900" rel="stylesheet">
     <!-- FONTAWESOME -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
     <!-- MY CSS -->
     <link rel="stylesheet" href="style.css">
     <!-- JS: JQUERY -->
     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <!-- JS: MOMENT -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <!-- JS: HANDLEBARS -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
     <!-- JS: MY TEMPLATE -->
     <script id="cardTemplate" type="text/x-handlebars-template">
       <div class="card">
          <div class="deleteCard">
            <b>X</b>
          </div>
          <div class="id">
            {{ id }}
          </div>
          <div class="text">
            {{ text }}
          </div>
       </div>
     </script>
     <!-- JS: MY JS -->
     <script type="text/javascript" src="script.js"></script>
     <title>to do list</title>
  </head>
  <body>
    <header>
      <h1>Lista delle cose da fare</h1>
    </header>
    <div class="searchContainer">
      <input class="search" type="text" name="" value="" placeholder="Cosa devi fare?">
      <input class="btn" type="button" name="" value="Crea">
    </div>
    <div class="container">

    </div>
  </body>
 </html>
